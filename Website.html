<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello World Website</title>
    <script>
        function change() {
            // >>> put a prompt here, ask the user for a new name <<< 
            let name = prompt("Enter your name")
            // Use document.getElementById("your id").textContent = .... to change the level 1 header to say something new
            if (name != null) {
                document.getElementById("your id").textContent = "Hello, " + name; 
            }
        }
    </script>
</head>
<body>
    <h1 id="your id">Hello, World</h1>
    <button onclick="change()">click to change name</button>
</body>
</html>
